          <form name="sentMessage" class="well" id="contactForm"  novalidate>
         <legend>Rejoins moi</legend>
     <div class="control-group">
                    <div class="controls">
      <input type="text" class="form-control" 
             placeholder="Nom complet" id="name" required
                 data-validation-required-message="Entrez votre nom" />
        <p class="help-block"></p>
       </div>
           </div>   
                <div class="control-group">
                  <div class="controls">
      <input type="email" class="form-control" placeholder="Email" 
                      id="email" required
               data-validation-required-message="Enter votre email" />
    </div>
      </div>  
        
               <div class="control-group">
                 <div class="controls">
         <textarea rows="10" cols="100" class="form-control" 
                       placeholder="Message" id="message" required
           data-validation-required-message="S'il vous plaît entrer un message" minlength="5" 
                       data-validation-minlength-message="Min 5 characters" 
                        maxlength="999" style="resize:none"></textarea>
    </div>
               </div>      
       <div id="success"> </div> <!-- For success/fail messages -->
      <button type="submit" class="btn btn-primary pull-right">Envoyer</button><br />
          </form>
